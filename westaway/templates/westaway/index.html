{% extends 'westaway/layout.html' %}

{% block body %}

<p>This is a temporary placeholder. Changes are being made.</p>

{% for entry in entries %}
<a class="entry-link" href="{% url 'westaway:entry' entry.id %}">
<div class="{% if entry.home %}entry-home{% else %}entry-away{% endif %}">
    <p><ul>
        <li>{{entry.opponent}}</li>
        <li>{{entry.competition.competition}}</li>
        <li>{{entry.date}}</li>
    </ul></p>
</div>
</a>
{% endfor %}

{% endblock %}
